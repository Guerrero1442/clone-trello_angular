<div class="w-80 h-auto rounded p-5 bg-white">
  <div class="flex items-center">
    <h5 class="flex-grow text-center">Copy card</h5>
    <button class="ml-auto" (click)="doClose()">
      <fa-icon [icon]="faClose"></fa-icon>
    </button>
  </div>
  <hr class="border border-r-gray-700 w-full mx-auto my-2" />
  <form [formGroup]="form" (ngSubmit)="copyCard()" *ngIf="boards">
    <div class="flex flex-col items-start w-full">
      <h5 class="mb-1 text-sm text-left font-semibold text-gray-500">Title</h5>
      <textarea
        #myTextarea
        class="w-full mb-2 rounded bg-gray-100 border-2 border-gray-200"
        formControlName="title"
        autofocus
      ></textarea>
    </div>
    <h5 class="mb-1 text-sm text-left font-semibold text-gray-500">
      Copy in...
    </h5>
    <div
      class="flex flex-col items-start w-full rounded pl-2 p-1 bg-gray-200 hover:bg-gray-300 border-gray-300"
    >
      <label class="block text-center text-gray-800 text-sm font-light mb-1"
        >Board</label
      >
      <select
        formControlName="boardId"
        class="w-full cursor-pointer pt-0 pl-0 bg-transparent font-medium text-sm border-none focus:ring-0 outline-none"
      >
        <option *ngFor="let board of boards" [value]="board.id">
          {{ board.title }}
        </option>
      </select>
    </div>
    <div class="w-full flex justify-between mt-2">
      <div
        class="flex flex-col items-start w-2/3 rounded pl-2 p-1 bg-gray-200 hover:bg-gray-300 border-gray-300"
      >
        <label class="block text-center text-gray-800 text-sm font-light mb-1"
          >List</label
        >
        <select
          formControlName="listId"
          class="w-full cursor-pointer pt-0 pl-0 bg-transparent font-medium text-sm border-none focus:ring-0 outline-none"
        >
          <option *ngFor="let list of lists" [value]="list.id">
            {{ list.title }}
          </option>
        </select>
      </div>
      <div
        style="width: 30%"
        class="flex flex-col items-start pl-2 p-1 rounded bg-gray-200 hover:bg-gray-300 border-gray-300"
      >
        <label class="block text-center text-gray-800 text-sm font-light mb-1"
          >Position</label
        >
        <select
          formControlName="positionMove"
          class="w-full cursor-pointer pt-0 pl-0 bg-transparent font-medium text-sm border-none focus:ring-0 outline-none"
        >
          <option
            *ngFor="let position of positions; let i = index"
            [value]="position"
          >
            {{ position }}
          </option>
        </select>
      </div>
    </div>
    <div class="mt-2 w-1/3">
      <app-btn color="primary" typeBtn="submit">Move</app-btn>
    </div>
  </form>
</div>
